                        width = gap * w,
                        height = gap * h;
                    for (var y = 0; y < height; y += gap) {
                        for (var x = 0; x < width; x += gap) {
                            dots.push(new S.Point({
                                x: x,
                                y: y
                            }));
                        }
                    }
                    return {dots: dots, w: width, h: height};
                }
            };
        }());
        S.Shape = (function () {
            var dots = [],
                width = 0,
                height = 0,
                cx = 0,
                cy = 0;
            function compensate() {
                var a = S.Drawing.getArea();
                cx = a.w / 2 - width / 2;
                cy = a.h / 2 - height / 2;
            }
            return {
                shuffleIdle: function () {
                    var a = S.Drawing.getArea();
                    for (var d = 0; d < dots.length; d++) {
                        if (!dots[d].s) {
                            dots[d].move({
                                x: Math.random() * a.w,
                                y: Math.random() * a.h
                            });
                        }
                    }
                },
                switchShape: function (n, fast) {
                    var size,
                        a = S.Drawing.getArea();
                    width = n.w;
                    height = n.h;
                    compensate();
                    if (n.dots.length > dots.length) {
                        size = n.dots.length - dots.length;
                        for (var d = 1; d <= size; d++) {
                            dots.push(new S.Dot(a.w / 2, a.h / 2));
                        }
                    }
                    var d = 0,
                        i = 0;
                    while (n.dots.length > 0) {
                        i = Math.floor(Math.random() * n.dots.length);
                        dots[d].e = fast ? 0.25 : (dots[d].s ? 0.14 : 0.11);
                        if (dots[d].s) {
                            dots[d].move(new S.Point({
                                z: (window.innerWidth < 768) ? (Math.random() * 10 + 5) : (Math.random() * 20 + 10),
                                a: Math.random(),
                                h: 18
                            }));
                        } else {
                            dots[d].move(new S.Point({
                                z: Math.random() * 5 + 5,
                                h: fast ? 18 : 30
                            }));
                        }
                        dots[d].s = true;
                        dots[d].move(new S.Point({
                            x: n.dots[i].x + cx,
                            y: n.dots[i].y + cy,
                            a: 1,
                            z: (window.innerWidth < 768) ? 3 : 5,
                            h: 0
                        }));
                        n.dots = n.dots.slice(0, i).concat(n.dots.slice(i + 1));
                        d++;
                    }
                    for (var i = d; i < dots.length; i++) {
                        if (dots[i].s) {
                            dots[i].move(new S.Point({
                                z: (window.innerWidth < 768) ? (Math.random() * 10 + 5) : (Math.random() * 20 + 10),
                                a: Math.random(),
                                h: 20
                            }));
                            dots[i].s = false;
                            dots[i].e = 0.04;
                            dots[i].move(new S.Point({
                                x: Math.random() * a.w,
                                y: Math.random() * a.h,
                                a: 0.3, //.4
                                z: (window.innerWidth < 768) ? (Math.random() * 2) : (Math.random() * 4),
                                h: 0
                            }));
                        }
                    }
                },
                render: function () {
                    for (var d = 0; d < dots.length; d++) {
                        dots[d].render();
                    }
                }
            };

    <script>
        // This new script will load all dynamic content from data.js
        document.addEventListener('DOMContentLoaded', (event) => {
            // 1. Set the logo image source
            document.getElementById('logo').src = config.logoImage;

            // 2. Set the bottom message text
            document.querySelector('.text').innerHTML = config.bottomMessage;
            // We need to re-run the timer function after setting the text
            show_date_time();

            // 3. Populate the image/video carousel
            const carousel = document.querySelector('.carousel');
            carousel.innerHTML = ''; // Clear any existing content
            config.albumImages.forEach(item => {
                let element;
                if (item.type === 'video') {
                    element = document.createElement('video');
                    element.className = 'carousel-item';
                    element.controls = true;
                    const source = document.createElement('source');
                    source.src = item.src;
                    source.type = 'video/mp4';
                    element.appendChild(source);
                } else {
                    element = document.createElement('img');
                    element.className = 'carousel-item';
                    element.src = item.src;
                    element.alt = item.alt || 'Album Image';
                }
                carousel.appendChild(element);
            });

            // 4. Re-initialize the carousel logic now that the items are loaded
            const logoButton = document.getElementById('logo');
            const carouselContainer = document.getElementById('image-carousel-container');
            const closeButton = document.getElementById('close-carousel-button');
            const prevButton = document.querySelector('.prev-button');
            const nextButton = document.querySelector('.next-button');
            const items = document.querySelectorAll('.carousel-item');
            const backgroundMusic = document.getElementById('bgm');

            function pauseAllVideos() {
                const videosInCarousel = document.querySelectorAll('.carousel video');
                videosInCarousel.forEach(video => {
                    if (!video.paused) {
                        video.pause();
                    }
                });
            }

            const isAnyVideoPlaying = () => {
                let isPlaying = false;
                document.querySelectorAll('.carousel video').forEach(video => {
                    if (!video.paused) {
                        isPlaying = true;
                    }
                });
                return isPlaying;
            };

            document.querySelectorAll('.carousel video').forEach(video => {
                video.addEventListener('play', () => backgroundMusic.pause());
                video.addEventListener('pause', () => {
                    if (!isAnyVideoPlaying() && !backgroundMusic.paused) {
                        backgroundMusic.play();
                    }
                });
                video.addEventListener('ended', () => {
                    if (!isAnyVideoPlaying() && !backgroundMusic.paused) {
                        backgroundMusic.play();
                    }
                });
            });

            let currentIndex = 0;
            const totalItems = items.length;

            logoButton.addEventListener('click', () => {
                carouselContainer.classList.remove('hidden');
                logoButton.style.pointerEvents = 'none';
            });

            closeButton.addEventListener('click', () => {
                pauseAllVideos();
                if (!backgroundMusic.paused) backgroundMusic.play();
                carouselContainer.classList.add('hidden');
                logoButton.style.pointerEvents = 'auto';
            });

            function updateCarousel() {
                if (items.length > 0) {
                    const offset = -currentIndex * 100;
                    carousel.style.transform = `translateX(${offset}%)`;
                }
            }

            nextButton.addEventListener('click', () => {
                pauseAllVideos();
                if (!backgroundMusic.paused) backgroundMusic.play();
                currentIndex = (currentIndex + 1) % totalItems;
                updateCarousel();
            });

            prevButton.addEventListener('click', () => {
                pauseAllVideos();
                if (!backgroundMusic.paused) backgroundMusic.play();
                currentIndex = (currentIndex - 1 + totalItems) % totalItems;
                updateCarousel();
            });

            updateCarousel();
        });
    </script>
